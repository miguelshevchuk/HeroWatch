apiVersion: apps/v1
kind: Deployment
metadata:
  name: heroes-ms
  labels:
    app.kubernetes.io/name: heroes-ms
    app.kubernetes.io/part-of: herowatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: heroes-ms
  template:
    metadata:
      labels:
        app.kubernetes.io/name: heroes-ms
        app.kubernetes.io/part-of: herowatch
    spec:
      containers:
        - name: heroes-ms
          image: ghcr.io/example/heroes-ms:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: heroes-ms-config
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
