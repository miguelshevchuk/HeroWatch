apiVersion: v1
kind: ConfigMap
metadata:
  name: heroes-ms-config
  labels:
    app.kubernetes.io/name: heroes-ms
    app.kubernetes.io/part-of: herowatch
data:
  # Spring profile and external config server
  PROFILE: dev
  CONFIG_URL: http://config-server.config:7777

  # Service discovery (Eureka)
  EUREKA_URL: http://registry-server.registry:8761/eureka

  # Kafka
  KAFKA_BROKERS: localhost:9092

  # Database (example uses Postgres)
  db.driver: org.postgresql.Driver
  db.url: jdbc:postgresql://postgres.database:5432/heroes
  db.username: heroes_user
  db.password: heroes_pass
  db.platform: org.hibernate.dialect.PostgreSQLDialect
  db.show-sql: "false"
  db.connection-timeout: "30000"
  db.maximum-pool-size: "10"
